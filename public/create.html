<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Workouts</title>
    <link rel="stylesheet" href="/createcss">
</head>
<body>
    <header>
        <h1>Pump Calendar</h1>    
            <nav class="top-nav">      
                <a href="/">Home</a>
                <a href="">My Workouts</a>
                <a href="">Login/Create Account</a>   
            </nav>        
    </header>
    <main>

        <h2>Select Category:</h2>

        <div class="btn-group">
            <button id="chest-btn">Chest</button>
            <button id="legs-btn">Legs</button>
            <button id="back-btn">Back</button>
            <button id="arms-btn">Arms</button>
            <button id="core-btn">Core</button>
            <button id="cardio-btn">Cardio</button>
        </div>

        <section id="workout-list"></section>

        <div class="container">
            <form id="submit-form">
                <ul>
                    <li>
                        <h3>Add New Workout!</h3>
                    </li>
                    <li></li>
                        <label for="enter-workout">Workout Name:</label>
                    </li>
                    <li></li>
                        <input type="text" id="workout-name" placeholder="Enter Name of Workout">
                    </li>
                    <li>
                        <label for="category">Workout Category:</label>
                    </li>
                    <li>
                        <select name="workout-category" id="workout-category">
                    
                        <option value="" disabled selected>Select Category</option>
                        <option value="chest">Chest</option>
                        <option value="legs">Legs</option>
                        <option value="back">Back</option>
                        <option value="arms">Arms</option>
                        <option value="core">Core</option>
                        <option value="cardio">Cardio</option>
                        </select>
                    </li>
                    <li>
                    <button>submit</button>
                    </li>
                </ul>
            </form>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/createjs"></script>
</body>
</html>
